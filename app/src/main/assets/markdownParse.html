<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>MarkdownParse</title>
    <script src="file:///android_asset/marked.min.js"></script>
</head>
<body>
<article id="markdown" style="width: 100%;height: 100%;word-break:break-all"></article>
<script type="text/javascript">
    function parseMarkdown(content) {
        document.getElementById('markdown').innerHTML = marked(content.articleContent);
    }
</script>
</body>
</html>
